<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asteroid Impact - Baseline</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background: #05060a;
        overflow: hidden;
      }
      #app {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      canvas { display: block; }
      .ui-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        padding: 16px;
        pointer-events: none;
      }
      .controls {
        display: flex;
        gap: 12px;
        pointer-events: auto;
      }
      button {
        background: rgba(255, 255, 255, 0.08);
        color: #f8fbff;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        padding: 10px 16px;
        cursor: pointer;
        font-size: 14px;
        letter-spacing: 0.03em;
        transition: background 0.2s ease, border-color 0.2s ease, transform 0.1s ease;
      }
      button:hover { background: rgba(255, 255, 255, 0.18); border-color: rgba(255, 255, 255, 0.35); }
      button:active { transform: translateY(1px); }
      .status {
        pointer-events: auto;
        background: rgba(255, 255, 255, 0.05);
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        color: #cdd6f4;
        font-size: 13px;
        min-width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
